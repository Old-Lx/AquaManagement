; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

build_flags =
    -DSSID_VAR=\"${sysenv.SSID}\"
    -DPASSWD_VAR=\"${sysenv.PASSWD}\"
    -DIP_VAR=\"${sysenv.MY_IP}\"


; Dependencias necesarias
lib_deps =
    ; Cliente MQTT liviano y estándar para Arduino
    knolleary/PubSubClient@^2.8
    ; Librería eficiente para manejar JSON en microcontroladores
    bblanchon/ArduinoJson@^6.19.4

    ; Librerías para hardware real
    milesburton/DallasTemperature@^3.11.0    ; Para sensor DS18B20 (Temperatura)
    paulstoffregen/OneWire@^2.3.7             ; Requerido por DallasTemperature
    
    ; Opcional: Si decides usar un sensor de corriente más avanzado
    ; openenergymonitor/EmonLib@^1.1.0